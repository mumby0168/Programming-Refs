

  <h1>Create an account</h1>

  {{diagnostics}}

  <form #createUserAccount="ngForm" (ngSubmit)="onSubmit()" class="createUserAccount">
    <div class="form-group">
      <label for="freindlyName">Friendly Name</label>
      <input id="freindlyName" name="freindlyName" class="form-control" type="text" [(ngModel)]="model.friendlyName" required/>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" class="form-control" type="email" [(ngModel)]="model.email" required/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" class="form-control" type="password" [(ngModel)]="model.password" required/>
    </div>

    <div class="form-group">
      <label for="passwordReEntered">Re-enter Password</label>
      <input id="passwordReEntered" name="passwordReEntered" class="form-control" type="password" [(ngModel)]="model.passwordReEntered" required/>
    </div>

    <input type="submit" class="btn btn-default"/>
  </form>


  <div ngFor="for m in models">
    Hi
  </div>
