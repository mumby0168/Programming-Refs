<div class="container">
  <h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" class="form-control" type="email" [(ngModel)]="model.email" email="true" required/>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" class="form-control" type="password" [(ngModel)]="model.password" required/>
  </div>

  <input type="submit" class="btn btn-default"/>

</form>

</div>
